<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>mobile版</title>
</head>
<body>
<style type="text/css">
*{
    margin:0;padding: 0;
}
ul,li{
    list-style: none;
}
ul {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow:row wrap;
    flex-flow:row wrap;
    justify-content:space-between;
}
ul li {
    background: #000;
    width: 15%;
    margin-bottom: 20px;
}
ul li:before{
    content: "";
    display: block;
    padding-top: 100%; /* 高度是宽度的x％ */
}
</style>
<!-- 一种宽度相对的，两端对齐的列表样式，其中高度根据宽度成x％ -->
<div class="container">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>        
    </ul>
</div>
</body>
</html>
